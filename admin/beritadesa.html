      <div class="main p-3">
        <h1>Kelola Berita</h1>
        <div class="container">
            <div class="mb-3">
                <button class="btn btn-primary" id="addNewsBtn">Tambah Berita</button>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Judul</th>
                        <th>Konten</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="newsTableBody">
                    <!-- Data berita akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>

        <!-- Modal Tambah/Edit Berita -->
        <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsModalLabel">Tambah Berita</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newsForm">
                            <div class="mb-3">
                                <label for="newsTitle" class="form-label">Judul</label>
                                <input type="text" class="form-control" id="newsTitle" required />
                            </div>
                            <div class="mb-3">
                                <label for="newsContent" class="form-label">Konten</label>
                                <textarea class="form-control" id="newsContent" rows="5" required></textarea>
                            </div>
                            <input type="hidden" id="newsId" />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="button" class="btn btn-primary" id="saveNewsBtn">Simpan</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
